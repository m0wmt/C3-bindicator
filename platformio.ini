[env:esp32wroom32]
platform = espressif32
board = upesy_wroom
framework = arduino
monitor_speed = 115200
upload_protocol = esptool
upload_speed = 921600
;lib_deps = lsatan/SmartRC-CC1101-Driver-Lib@^2.5.7

